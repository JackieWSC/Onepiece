<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tools</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
</head>
<body>

{% include "navbar.html" %}

<div class="jumbotron bg-dark text-center text-white">
  <h1>Tools</h1>
</div>

<div class="container">
  <h3>Options Calculator</h3>
  <form>
    <div class="form-row">

      <div class="form-group col-md-2">
        <label for="stock_number">Stock Number</label>
        <input type="text" class="form-control" id="stock_number" placeholder="0001.HK">
      </div>

      <div class="form-group col-md-3">
        <label for="stock_name">Stock Name</label>
        <input type="text" class="form-control" id="stock_name" placeholder="CKH Holdings - CKH" readonly>
      </div>

      <div class="form-group col-md-1">
        <label for="lot_size">Lot Size</label>
        <input type="text" class="form-control" id="lot_size" placeholder="500" readonly>
      </div>

    </div>

    <div class="form-row">

      <div class="form-group col-md-2">
        <label for="stock_price">Stock Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="stock_price" placeholder="55.50" readonly>
        </div>
      </div>

      <div class="form-group col-md-2">
        <label for="strike_price">Strike Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="strike_price" placeholder="49.00">
        </div>
      </div>

      <div class="form-group col-md-2">
        <label for="premium">Premium</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="premium" placeholder="0.96">
        </div>
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="cost">Cost</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="cost" placeholder="24500.00" readonly>
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="premium_income">Premium Income</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="premium_income" placeholder="450.00" readonly>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="return">Return</label>
        <div class="input-group">
          <input type="text" class="form-control" id="return" placeholder="1.87%" readonly>
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <button type="submit" class="btn btn-primary">Calculate</button>
    </div>
  </form>
</div>
